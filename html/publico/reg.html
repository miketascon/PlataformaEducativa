  <!-- Registro-->  
  <div id="registro" class="modal">
    <div class="modal-content">


      <h4 class=" center teal-text ">Registro</h4>
       <div class="row">
          <div class="col s12" role="form" onkeypress="return runScriptReg(event)">
            <div class="row">
              <div class="input-field col s6">
                <input  id="first_name" type="text" class="validate">
                <label for="first_name">Nombres</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Apellidos</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Correo electrónico</label>
            </div>
          </div>
      
          <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
            </div>
              <div class="input-field col s6">
                <input id="password_two" type="password" class="validate">
                <label for="password_two">Repetir contraseña</label>
              </div>
          </div>


          
          <div class="row">


           
           <div class="input-field col s6">
              <select id="genero" class="browser-default">
                <option value="" disabled selected class="teal-text">Elige tu género</option>
                <option value="Hombre" class="teal-text">Hombre</option>
                <option value="Mujer" class="teal-text">Mujer</option>
              </select>
              <label for="genero"></label>
            </div>
            

          </div>
          <div class="row">
            <div class="col s12">
              <p>
                <input type="checkbox" id="tyc" />
                <label for="tyc">Acepto los <a href="">Términos y condiciones</a></label>
              </p>
            </div>
          </div>      
        </div>
        <div id="_AJAX_REG_"></div>
      </div>
    </div>

    <div class="modal-footer blue-grey darken-4">
        <a href="#!" class="  modal-close waves-effect waves-green btn-flat white-text">Cerrar</a>
        <a type="button" href="#!" class=" modal-action  waves-effect waves-green btn-flat white-text" onclick="goReg()">Registrar</a>
    </div>

    <script type="text/javascript" src="vistas/app/js/reg.js"></script>


    
  </div>
